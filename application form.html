<!DOCTYPE html>
<html>
  <head>
    <title>Application Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Application Form</h1>
      <form>
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="job">Job Post applied:</label>
          <input type="text" class="form-control" id="job" placeholder="Enter the job post you are applying for" required>
        </div>
        <div class="form-group">
          <label for="qualification">Qualification:</label>
          <input type="text" class="form-control" id="qualification" placeholder="Enter your qualification" required>
        </div>
        <div class="form-group">
          <label for="experience">Experience:</label>
          <input type="text" class="form-control" id="experience" placeholder="Enter your experience" required>
        </div>
        <div class="form-group">
          <label for="highest_qualification">Highest Educational Qualification:</label>
          <input type="text" class="form-control" id="highest_qualification" placeholder="Enter your highest educational qualification" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
      </form>
    </div>
  </body>
</html>
